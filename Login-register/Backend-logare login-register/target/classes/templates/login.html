<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login here</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <h2 class="inactive underlineHover">Sign Up </h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form th:action="@{/login}" method="post">
        <fieldset>

          <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

          <input type="text" class="fadeIn second" id="username" name="username" placeholder="email">
          <input type="password" class="fadeIn third" id="password" name="password" placeholder="password">

          <div class="form-actions">
            <button type="submit" class="fadeIn fourth">Log in</button>
          </div>
        </fieldset>

      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
          <!-- th:href="@{/forgetPassword.html}" -->
          <a class="underlineHover" href="#"> Forgot Password?</a>
      </div>

        <div>
             <a class="gmail" href="http://localhost:8081/login" >Click here to Google Login</a>
        </div>

    </div>
  </div>
</body>
</html>
