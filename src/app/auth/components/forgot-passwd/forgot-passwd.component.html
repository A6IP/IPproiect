<mat-dialog-content class="panel">
    <div class="left">
        <button id="bck_btn" (click)="goToLogin()" style="cursor: pointer;">
            <mat-icon id="bck_arw" matSuffix>arrow_back</mat-icon>
            Back
        </button>
        <h2>Reset your password</h2>
        <p>
            Please enter your email down below!
        </p>
        
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <button mat-raised-button type="submit" class="submit_btn" [disabled]="!forgotForm.valid">Submit</button>
        </form>
    </div>
    <div class="right">
        <img src="../../../../assets/sun_clouds.png" alt="clouds" width="85%">
        <img src="../../../../assets/buildings.png" alt="buildings" width="100%">
    </div>
</mat-dialog-content>
