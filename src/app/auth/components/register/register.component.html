<h2>Register as <span id="UserType">{{userType}}</span> </h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-button-toggle-group formControlName="userType">
    <mat-button-toggle (click)="userType='Buyer'" value="Buyer">Buyer</mat-button-toggle>
    <mat-button-toggle (click)=" userType='Seller'" value="Seller">Seller</mat-button-toggle>
  </mat-button-toggle-group>
    <mat-form-field appearance="standard">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" [type]="'text'" required>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" [type]="'text'" required>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="emailAddress" [type]="'text'" required>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" [type]="'text'" required>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput formControlName="passwd" [type]="hide? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPasswd" [type]="hideConfirm? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" type="button">
            <mat-icon>{{hideConfirm ? 'visibility_off':'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <p>
        <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Submit</button>
    </p>
</form>
