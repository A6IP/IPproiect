<div class="seller-house-panel--container">
  <img alt="house image" [src]="getImage()" *ngIf="house.photos?.length">
  <div class="seller-house-panel-content--container">
    <div class="panel-title--container">
      <h2 class="panel-title">{{getTitle()}}</h2>
      <p class="panel-content panel-content-likes">{{getFavoritesNumber()}}â™¡</p>
    </div>
    <p class="panel-content panel-content-price">{{getPrice()}}</p>
    <p class="panel-content panel-content-text">{{getDescription()}}</p>
    <div class="dropdown-menu--container">
      <button id="settings-btn">...</button>
      <div class="dropdown-menu-content">
        <a routerLink='/editHouse' (click)="saveHouse()">Edit</a>
        <button id="delete-btn" (click)="deleteHouse()">Delete</button>
      </div>
    </div>
  </div>
</div>
