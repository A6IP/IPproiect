<div class="container" *ngFor="let item of infoList" >
<div class="price">
    <a id="price" >{{item.price}}€</a>
    <a id="pricem">{{item.mediumPrice}}€/m<sup>2</sup></a>
</div>
<div class="details">
    <h1>Date despre apartamnet: </h1>
    <div class="row">
        <div class="column">
            <a>Locatie: {{item.location}} </a>
            <a>Numar camere: {{item.rooms}} </a>
            <a>Etaj: {{item.floor}}</a>
        </div>
        <div class="column">
            <a>Suprafata utila: {{item.surface}}m<sup>2</sup></a>
            <a>Numar bai: {{item.bathrooms}}</a>
            <a>Tip imobil: {{item.type}}</a>
        </div>
    </div>
</div>
<div class="description">
    <h1> Description</h1>
    <p>{{item.description}}</p>
</div>
</div>
