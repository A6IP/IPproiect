<div class="container">
<div class="price">
    <a id="price" >{{result.currentPrice}}€</a>
    <a id="pricem">{{result.recommendedPrice}}€/m<sup>2</sup></a>
</div>
<div class="details">
    <h1>House details: </h1>
    <div class="row">
        <div class="column">
            <a>Location: {{result.address}} </a>
            <a>Rooms number: {{result.noOfRooms}} </a>
            <a>Floor: {{result.floor}}</a>
        </div>
        <div class="column">
            <a>Usable area: {{result.surface}}m<sup>2</sup></a>
            <a>Bathrooms number: {{result.noOfBathrooms}}</a>
            <a>Housing type:   <a *ngIf="result.sellType==1; else elseBlock">Rent</a>
              <ng-template #elseBlock>Buy</ng-template></a>
        </div>
    </div>
</div>
<div class="description">
    <h1> Description</h1>
    <p>{{result.description}}</p>
</div>
</div>
