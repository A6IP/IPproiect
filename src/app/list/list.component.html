<form id="search-form" class="form-search"  name="form1" #form="ngForm" (change)="renderPage(form)">
  <div class="search-input-wrapper">
    <input type="text" name="string" ngModel>

    <button id="submit" type="button" (click)="renderPage(form)" >
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="browsing">
    Browsing listings
  </div>

  <div class="form">
    <div class="form1">

      <select ngModel  name="noOfRooms">
        <option value="" selected> Rooms Number</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10+</option>

      </select>


    </div>
    <div class="form2">

      <select  ngModel name="minPrice" >
        <option value="" selected> Minimum Price</option>
        <option value="10000">10.000</option>
        <option value="20000">15.000</option>
        <option value="30000">30.000</option>
        <option value="40000">40.000</option>
        <option value="50000">50.000</option>
        <option value="60000">60.000</option>
        <option value="70000">70.000</option>
        <option value="80000">80.000</option>
        <option value="90000">90.000</option>
        <option value="100000">100.000+</option>

      </select>


    </div>


    <div class="form3">

      <select ngModel name="maxPrice" >
        <option value="" selected> Maximum Price</option>
        <option value="10000">10.000</option>
        <option value="20000">15.000</option>
        <option value="30000">30.000</option>
        <option value="40000">40.000</option>
        <option value="50000">50.000</option>
        <option value="60000">60.000</option>
        <option value="70000">70.000</option>
        <option value="80000">80.000</option>
        <option value="90000">90.000</option>
        <option value="100000">100.000+</option>

      </select>


    </div>
    <div class="form4">

      <select ngModel  name="surface" >
        <option value="" selected> Surface</option>
        <option value="30">30mp</option>
        <option value="40">40mp</option>
        <option value="50">50mp</option>
        <option value="60">60mp</option>
        <option value="70">70mp</option>
        <option value="80">80mp</option>
        <option value="90">90mp</option>
        <option value="100">100mp</option>
        <option value="125">125mp</option>
        <option value="150">150mp</option>
        <option value="175">175mp</option>
        <option value="200">200mp</option>

      </select>


    </div>
    <div class="form5">

      <select  ngModel name="floor" >
        <option value="" selected>Floor</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8+</option>
      </select>


    </div>
    <div class="form6">

      <select ngModel name="noOfBathrooms" >
        <option value="" selected> Bathrooms Number</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

      </select>
    </div>
  </div>

</form>

<div class="list"
     *ngFor="let item of data |  paginate: { id: 'listing_pagination', itemsPerPage: 8, currentPage: page,totalItems:totalRecords}">
  <div class="image-wrapper-list">
    <img class="images" [src]="item.photos[0]!=undefined ? 'data:image/jpg;base64,'+item.photos[0] : '/assets/house.png'" alt="image">

  </div>
  <button id="favorite" mat-icon-button (click)="toggleSelected()">

    <mat-icon
      *ngIf="selected"
      aria-label="Example icon-button with a heart icon">
      favorite
    </mat-icon>

    <mat-icon
      *ngIf="!selected"
      aria-label="Example icon-button with a heart icon">
      favorite_border
    </mat-icon>

  </button>
  <div class="house-description">
    <div class="house-details-wrapper">
      <div class="details title">{{item.title}} </div>

      <div class="details location">{{item.city}}</div>
      <div class="details room">Rooms : {{item.noOfRooms}}</div>
      <div class="details surface">Surface: {{item.surface}}</div>
      <div class="details type">Type:
        <div *ngIf="item.sellType==1; else elseBlock">Rent</div>
        <ng-template #elseBlock>Buy</ng-template>
      </div>
    </div>
    <div class="price-wrapper">
      <div class="details price">Price : {{item.currentPrice}}</div>
      <div class="details detail"><a routerLink="/house-details/{{item.houseID}}">View details</a></div>
    </div>


  </div>


</div>

<div class="pagination-listing">
  <pagination-controls id="listing_pagination" directionsLink="true" (pageChange)="page=$event"></pagination-controls>
</div>
