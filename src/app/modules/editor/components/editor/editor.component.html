<form>
        <mat-form-field class="form-control"
         >
         <mat-label>Message</mat-label>
         <input matInput #message maxlength="5000" placeholder="Ex. I need help with...">
         <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
         <mat-hint align="end">{{message.value.length}} / 5000</mat-hint>
        </mat-form-field>
     

      <button id="submit" mat-raised-button (click)="goBack()">
        Submit answer
      </button>

 </form>
